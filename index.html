<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLAMES - Destiny Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="fire-background" class="fire-background">
    <!-- Particles will be generated by JS -->
  </div>

  <div class="app-container">

    <main class="card">
      <header>
        <h1 class="title">
          <span class="letter f">F</span>
          <span class="letter l">L</span>
          <span class="letter a">A</span>
          <span class="letter m">M</span>
          <span class="letter e">E</span>
          <span class="letter s">S</span>
        </h1>
        <p class="subtitle">Discover the destiny of your names</p>
      </header>

      <form id="flamesForm" class="input-group">
        <div class="input-wrapper">
          <label for="name1">Your Name</label>
          <input type="text" id="name1" placeholder="Enter your name" required autocomplete="off">
        </div>

        <div class="middle-actions">
          <div class="icon-heart">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
          </div>

          <button type="button" id="historyToggle" class="history-btn" title="View Recent">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>

        <div id="historyPanel" class="history-panel hidden">
          <div class="history-header">
            <span>Recent Destinies</span>
            <button type="button" id="clearHistoryBtn" class="clear-btn" title="Clear History">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </div>
          <ul id="historyList" class="history-list">
            <!-- Items will be injected here -->
          </ul>
        </div>

        <div class="input-wrapper">
          <label for="name2">Partner's Name</label>
          <input type="text" id="name2" placeholder="Enter partner's name" required autocomplete="off">
        </div>

        <button type="submit" class="calculate-btn">
          <span>Calculate Destiny</span>
          <div class="btn-glow"></div>
        </button>
      </form>

      <div id="result" class="result-container hidden">
        <div class="result-content">
          <div class="flame-icon">üî•</div>
          <h2 id="resultTitle"></h2>
          <p id="resultMeaning"></p>
          <button id="resetBtn" class="reset-btn">Check Another</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Made with ‚ù§Ô∏è by Antigravity</p>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
